<!DOCTYPE html>
<html>
  <head>
    <title>JS Test</title>
    <script>
      window.setTimeout("Tick()", 2000);

      function Tick() {
        var params = {};
        params.id = "3";
        params.time = "234";
        params.lat = "32.6";
        params.lng = "-122";
        var paramString = JSON.stringify(params);
        var req = new XMLHttpRequest();
        req.open("POST", "http://ronstorrents.hopto.org/gps/add");
        req.setRequestHeader("Content-type", "application/json");
        req.setRequestHeader("Content-length", paramString.length);

        req.onreadystatechange = function() {
          if (req.readyState == 4) {
            document.getElementById("map_canvas").innerHTML=req.responseText;
          }
        }

        req.send(paramString);
      }
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
